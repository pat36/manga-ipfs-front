<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>manga reader</title>
    <link rel="shortcut icon" href="logo.png" type="image/png">
    <script src="js/ipfs.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        let ipfs = new Ipfs({
            repo: 'ipfs-900728',
            relay: {
                enabled: true,
                hop: {
                    enabled: true
                }
            },
            EXPERIMENTAL: {
                pubsub: true
            },
            config: {
                Bootstrap: [
                    "/dns4/ams-1.bootstrap.libp2p.io/tcp/443/wss/ipfs/QmSoLer265NRgSp2LA3dPaeykiS1J6DifTC88f5uVQKNAd",
                    "/dns4/lon-1.bootstrap.libp2p.io/tcp/443/wss/ipfs/QmSoLMeWqB7YGVLJN3pNLQpmmEk35v6wYtsMGLzSr5QBU3",
                    "/dns4/sfo-3.bootstrap.libp2p.io/tcp/443/wss/ipfs/QmSoLPppuBtQSGwKDZT2M73ULpjvfd3aZ6ha4oFGL1KrGM",
                    "/dns4/sgp-1.bootstrap.libp2p.io/tcp/443/wss/ipfs/QmSoLSafTMBsPKadTEgaXctDQVcqN88CNLHXMkTNwMKPnu",
                    "/dns4/nyc-1.bootstrap.libp2p.io/tcp/443/wss/ipfs/QmSoLueR4xBeUbY9WZ9xGUUxunbKWcrNFTDAadQJmocnWm",
                    "/dns4/nyc-2.bootstrap.libp2p.io/tcp/443/wss/ipfs/QmSoLV4Bbm51jM9C4gDYZQ9Cy3U6aXMJDAbzgu2fzaDs64",
                    "/dns4/node0.preload.ipfs.io/tcp/443/wss/ipfs/QmZMxNdpMkewiVZLMRxaNxUeZpDUb34pWjZ1kZvsd16Zic",
                    "/dns4/node1.preload.ipfs.io/tcp/443/wss/ipfs/Qmbut9Ywz9YEDrz8ySBSgWyJk41Uvm2QJPhwDJzJyGFsD6",
                    "/p2p-circuit/p2p/QmQcHCDXZEUK1QDL8GdMgdtyMvVS2ZmEksjfbuDgcuAxKe"
                ]
            }
        });

        ipfs.on('ready', () => {
            ipfs.pubsub.subscribe("technologee", (msg) => {
                console.log(msg.data.toString());
            });
            ipfs.pubsub.publish("technologee", Buffer.from("test"));
        });
        ipfs.on('ping', (t) => {
            console.log(`Pinged!: ${t}ms`);
        })
    </script>
</body>
</html>
